upstream php_backend {
    server php:80;
}

upstream node_backend {
    server node:3000;
}

server {
    listen 80;
    server_name localhost;
    index index.php index.html;
    client_max_body_size 10M; # Increase max upload size

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # ============ CHAT REACT APP ============
    # Redirect /chat to /chat/
    location = /chat {
        return 301 /chat/;
    }

    # Serve the React SPA from the /chat/ subdirectory
    location /chat/ {
        alias /usr/share/nginx/chat/;
        try_files $uri $uri/ /chat/index.html;

        # Cache busting for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ============ WEBSOCKET PROXY ============
    # Forward socket.io requests to the Node.js backend
    location /socket.io/ {
        proxy_pass http://node_backend/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Add timeout and buffering settings for stability
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_buffering off;
    }

    # ============ NODE.JS API ============
    # Forward other API requests to the Node.js backend
    location /api/node/ {
        proxy_pass http://node_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # ============ PHP BACKEND (MAIN APP) ============
    # Pass all other requests to the PHP backend
    location / {
        proxy_pass http://php_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}